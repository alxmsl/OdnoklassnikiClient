filter:
    excluded_paths:
        - 'test/*'
checks:
    php:
        code_rating: true
        duplication: false
        use_self_instead_of_fqcn: true
        uppercase_constants: true
        return_doc_comments: true
        parameter_doc_comments: true
        newline_at_end_of_file: true
        encourage_single_quotes: true
        classes_in_camel_caps: true
        avoid_todo_comments: true
        function_in_camel_caps: true
coding_style:
    php:
        spaces:
            around_operators:
                concatenation: true
        braces:
            classes_functions:
                class: end-of-line
                function: end-of-line
                closure: end-of-line
            if:
                opening: end-of-line
            for:
                opening: end-of-line
            while:
                opening: end-of-line
            do_while:
                opening: end-of-line
            switch:
                opening: end-of-line
            try:
                opening: end-of-line
        upper_lower_casing:
            keywords:
                general: lower
            constants:
                true_false_null: lower
tools:
    external_code_coverage: true
